{% extends 'base.html' %}

{% block title %}Summary - Admin - Quiz Master{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Admin Summary</h1>
    
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Subject-wise Quiz Count</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="subjectQuizChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Total Users Attempting Quizzes per Subject</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="userAttemptsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-center mt-4">
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load chart data for subject-wise quiz count
        loadChartData(
            "{{ url_for('admin.subject_quiz_count') }}", 
            'bar', 
            'subjectQuizChart', 
            'Number of Quizzes per Subject', 
            'Subjects', 
            'Quiz Count'
        );
        
        // Load chart data for user attempts
        loadChartData(
            "{{ url_for('admin.subject_user_count') }}", 
            'doughnut', 
            'userAttemptsChart', 
            'Total Users Attempting Quizzes per Subject'
        );
    });
</script>
{% endblock %}
